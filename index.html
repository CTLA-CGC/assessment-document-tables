    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
         <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <title>CGCC Assessment Document Table</title>
    </head>
    <body>
        <h1>CGCC Assessment Document Table</h1>
       <div id="dashboard_div">
  <div id="filter_div"></div>
  <div id="table_div"></div>
</div>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1G-_L01xtEE5H2fYDPP7lp-UFBppGyaTz5R0DDR4D3G0/gviz/tq?sheet=Division Assessment Resources');
        
          query.send(function(response) {
          var data = response.getDataTable();

               // Define a filter (dropdown for a specific column)
      var filter = new google.visualization.ControlWrapper({
        controlType: 'CategoryFilter',
        containerId: 'filter_div',
        options: {
          filterColumnLabel: 'Division', // <-- replace with your column header
          ui: {
            label: 'Filter by Category:',
            allowTyping: true,
            allowMultiple: true
          }
        }
      });
              // Format the URL column as a clickable link
    var urlColIndex = data.getColumnIndex('URL'); // Make sure 'URL' matches your header
    var formatter = new google.visualization.PatternFormat(
      '<a href="{0}" target="_blank" rel="noopener">Open Resource</a>'
    );
    formatter.format(data, [urlColIndex]);
          var table = new google.visualization.Table(document.getElementById('table_div'));
          table.draw(data, {
            showRowNumber: true,
            width: '100%',
            height: 'auto',
            alternatingRowStyle: true,
            allowHtml: true,
              sort: 'enable'
          });
        });
      }
    </script>
    </body>
    </html>
