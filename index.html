    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
         <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <title>CGCC Assessment Document Table</title>
    </head>
    <body>
        <h1>CGCC Assessment Document Table</h1>
      <div id="dashboard_div">
  <div id="filter_div" style="margin-bottom: 1em;"></div>
  <div id="table_div"></div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {packages:['controls', 'table']});
  google.charts.setOnLoadCallback(drawDashboard);

  function drawDashboard() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/1G-_L01xtEE5H2fYDPP7lp-UFBppGyaTz5R0DDR4D3G0/gviz/tq?sheet=Division Assessment Resources'
    );

    query.send(function(response) {
      var data = response.getDataTable();

      // Format the URL column into a link
      var urlColIndex = data.getColumnIndex('URL'); // Ensure this matches your column name
      var formatter = new google.visualization.PatternFormat(
        '<a href="{0}" target="_blank" rel="noopener">Open Resource</a>'
      );
      formatter.format(data, [urlColIndex]);

      // Create the CategoryFilter for Division
      var filter = new google.visualization.ControlWrapper({
        controlType: 'CategoryFilter',
        containerId: 'filter_div',
        options: {
          filterColumnLabel: 'Division',
          ui: {
            label: 'Filter by Division:',
            allowTyping: true,
            allowMultiple: true
          }
        }
      });

      // Create the table
      var table = new google.visualization.ChartWrapper({
        chartType: 'Table',
        containerId: 'table_div',
        options: {
          showRowNumber: true,
          width: '100%',
          height: 'auto',
          alternatingRowStyle: true,
          allowHtml: true,
          sort: 'enable'
        }
      });

      // Create dashboard and bind the filter to the table
      var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));
      dashboard.bind(filter, table);
      dashboard.draw(data);
    });
  }
</script>
    </body>
    </html>
